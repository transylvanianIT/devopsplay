name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -f ./dockerpart/Dockerfile -t lovecode23/calc-app:latest .

      - name: Tag Docker Image
        run: docker tag ${{ secrets.DOCKERHUB_USERNAME }}/calc-app:latest ${{ secrets.DOCKERHUB_USERNAME }}/calc-app:${{ github.sha }}

      - name: Push Docker Image (latest)
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/calc-app:latest

      - name: Push Docker Image (commit hash)
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/calc-app:${{ github.sha }}
